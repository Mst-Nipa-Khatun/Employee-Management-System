<h1  style="text-align: center">Add Emp</h1>

<div  style="display: flex;justify-content: center">
    <div>
        <form th:action="@{/update}" method="post" th:object="${emp}">
<input type="hidden" th:value="${emp.id}" name="id">

            <label for="name">Enter Full Name:*</label><br>
            <input type="text" id="name" name="name" th:value="${emp.name}"><br><br>

            <label for="address">Enter Address:*</label><br>
            <input type="text" id="address" name="address" th:value="${emp.address}"><br><br>

            <label for="email">Email address:*</label><br>
            <input type="email" id="email" name="email" th:value="${emp.email}"><br><br>

            <label for="phno">Enter Phone No:*</label><br>
            <input type="number" id="phno" name="phno" th:value="${emp.phno}"><br><br>

            <label for="salary">Enter Salary:*</label><br>
            <input type="number" id="salary" name="salary"th:value="${emp.salary}"><br><br>

            <button class="btn btn-primary btn-block">Submit</button>

            <!--
                        <input type="submit" value="Submit">
            -->
        </form>
    </div>
</div>
